<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script>

        /*
        var variablename1;        //선언
        variablename1 = 100;      //할당
        alert("variablename1 : " + variablename1);

        var variablename2 = 200;  //선언 및 초기화
        variablename2 = 300;      //할당
        alert("variablename2 : " + variablename2);
        */

        /*
        var varUserInputData;     //선택
        varUserInputData = "abcd";  //할당
        varUserInputData = 1234;  //할당

        console.log("varUserInputData : " + varUserInputData); 
        */

        
        //변수에는 모든 자료형을 담을 수 있다. 자료형 : 문자, 숫자, 불리언, 함수, 객체, undefined
        
        var varStr = "abcdef"; 
        console.log("varStr : " + varStr);
        var varNum = 12345;
        console.log("varNum : " + varNum);
        var varBoo = false;
        console.log("varBoo : " + varBoo);
        var varFun = function fun() { };
        console.log("varFun : " + varFun);
        var varObj = {};
        console.log("varObj : " + varObj);
        var varUnd = undefined;
        console.log("varUnd : " + varUnd);

        var varTemp;
        varTemp = "ABCDEF";
        console.log("varTemp : " + varTemp)
        console.log("varTemp : " + typeof (varTemp));   //typeof = 자료형을 검사하는 내장함수
        varTemp = 123456;
        console.log("varTemp : " + varTemp)
        console.log("varTemp : " + typeof (varTemp));
        varTemp = true;
        console.log("varTemp : " + varTemp)
        console.log("varTemp : " + typeof (varTemp));
        varTemp = function () { };
        console.log("varTemp : " + varTemp)
        console.log("varTemp : " + typeof (varTemp));
        varTemp = {};
        console.log("varTemp : " + varTemp)
        console.log("varTemp : " + typeof (varTemp));
        varTemp = undefined;
        console.log("varTemp : " + varTemp)
        console.log("varTemp : " + typeof (varTemp));
        

        //자료형 변환

        var varType = "123";
        console.log("varType type : " + typeof(varType));
        console.log("varType : " + (varType + 1000));

        varType = Number(varType);
        console.log("varType type : " + typeof (varType));
        console.log("varType : " + (varType + 1000));

    </script>

</head>
<body>

</body>
</html>
