<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    



    <script>

        //할당, 사칙 및 기타, 자동증감, 비교, 논리, 부정, 복합대입 연산자
        //(c, java보다 상대적으로 쉽게 사용할 수 있는 연산자임)
        
        //할당 연사자

        var varTemp1 = 100;
        var varTemp2 = 200;
        var varTemp3 = varTemp1 + varTemp2;
        console.log("varTemp3 : " + varTemp3);

        varTemp2 = 1000;
        varTemp3 = varTemp1 + varTemp2;
        console.log("varTemp3 : " + varTemp3);

        //사칙 연산자 및 나머지 연산자 (%)

        var varFirstNum = 10;
        var varSecondNum = 4;
        var varResult = 0;

        varResult = varFirstNum + varSecondNum;
        console.log("varResult : " + varResult);

        varResult = varFirstNum - varSecondNum;
        console.log("varResult : " + varResult);

        varResult = varFirstNum * varSecondNum;
        console.log("varResult : " + varResult);

        varResult = varFirstNum / varSecondNum;
        console.log("varResult : " + varResult);

        varResult = varFirstNum % varSecondNum;  //나누고 남은 자릿숫자 = 나머지 연산자
        console.log("varResult : " + varResult);

        //자동 증감 연산자 (1 증감)

        var varIncrease = 10;
        var varDecrease = 10;

        varIncreae = ++varIncrease;  //  varIncrease++와 같이 ++를 뒤에두면 의미가 없음
        varDecrease = --varDecrease;  // 위와 마찬가지

        console.log("varIncreae : " + varIncreae);
        console.log("varDecrease : " + varDecrease);

        //비교 연산자

        var varNum = 10;
        console.log(varNum > 11);
        console.log(varNum < 11);
        console.log(varNum >= 11);
        console.log(varNum <= 11);
        console.log(varNum == 11); // 같다는 뜻
        console.log(varNum != 11); // 같지 않다는 뜻

        //논리 연산자( && || )

        var varLogic1 = true;
        var varLogic2 = false;
        console.log(varLogic1 && varLogic2);   // 앤드연산자 = 둘 다 참어야 함. 그러므로 값은 거짓
        console.log(varLogic1 || varLogic2);   // 또는 연산자 = 둘 중의 하나만 참이면 됨. 그러므로 값은 참

        varLogic1 = true;
        varLogic2 = true;
        console.log(varLogic1 && varLogic2);
        console.log(varLogic1 || varLogic2);

        varLogic1 = false;
        varLogic2 = false;
        console.log(varLogic1 && varLogic2);   // 둘 다 거짓으로 참이 없으므로 값은 거짓
        console.log(varLogic1 || varLogic2);

        //부정 연산자 (!)

        var varTrue = true;
        console.log("varTrue : " + varTrue);      // ture
        console.log("varTrue : " + !varTrue);     //  !를 붙이는 것으로 미리 설정된 참/거짓을 부정함.

        //복합대입연산자 

        var varComplex = 100;
        varComplex += 3;
        console.log("varComplex : " + varComplex);
        varComplex -= 3;
        console.log("varComplex : " + varComplex);
        varComplex *= 3;
        console.log("varComplex : " + varComplex);
        varComplex /= 3;
        console.log("varComplex : " + varComplex);
        varComplex %= 3;
        console.log("varComplex : " + varComplex);  //위에서부터 순서대로 연산된 값에 계산함
        
    </script>

</head>
<body>

</body>
</html>
